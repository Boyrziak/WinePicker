<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Wine Picker UI</title>
</head>
<body>
<div id="gaspar_container">
    <div id="gaspar_header">
        <img src="img/Chat%20bot%20user%20pic_big.png">
        <span id="header_text">
                Gaspar the Sommelier
            </span>
    </div>
    <div id="gaspar_body">
        <div id="message_queue">
            <div class="filter">
                <div class="filter_input">
                    <i class="fas fa-search"></i>
                    <div class="filter_input_changeable" contenteditable="true">

                    </div>
                </div>
                <div class="filter_options">

                </div>
            </div>
        </div>
    </div>
    <div id="gaspar_bottom">
        <div id="gaspar_input" contenteditable="true" placeholder="Compose your message">

        </div>
        <div id="send_button">
            <i class="fas fa-paper-plane"></i>
        </div>
        <p id="bottom_text">
            Powered by <span id="orange_text">Wine Picker</span>
        </p>
        <img class="gaaspar_tail" src="img/chatbot%20body_tail.png">
    </div>
</div>
<div id="gaspar_button">
    <i class="fas fa-comments open_gaspar"></i>
    <img id="close_gaspar" src="img/close%20the%20chat.png">
</div>
<div id="gaspar_preview_container">
    <img src="img/Chat%20bot%20user%20pic_big.png">
    <span class="preview_text">Hello! My name is Gaspar, I will be your sommelier today</span>
</div>
</body>
</html>
